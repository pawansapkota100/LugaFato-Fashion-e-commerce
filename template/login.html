{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <!-- Include Bootstrap CSS here -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>LugaFato - Fashion Ecommerce | Shop</title>

    <!-- Favicon  -->
    <link rel="icon" href='{% static "/img/core-img/Lugafatologo.png" %}'>
    {% comment %} <link rel="icon" href={% static "/img/core-img/favicon.ico"%}> {% endcomment %}

    <!-- Core Style CSS -->

    <link rel="stylesheet" href="{% static 'product/' %}">
    <link rel="stylesheet" href="{% static 'css/core-style.css' %}">
    {% comment %} <link rel="stylesheet" href="{% static "static/style.css" %}"> {% endcomment %}
    <!-- Responsive CSS -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
</head>
<body><div>
  {% include "top.html" %}</div>
  <div class="container mt-5">
    <h2>Login</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
  </div>

  <!-- Include Bootstrap JS here -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
