{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>LugaFato- Fashion Ecommerce Template | Shop</title>

    <!-- Favicon  -->
    <link rel="icon" href=href='{% static "/img/core-img/Lugafatologo.png" %}'>
    {% comment %} <link rel="icon" href={% static "/img/core-img/favicon.ico"%}> {% endcomment %}

    <!-- Core Style CSS -->
    
    <link rel="stylesheet" href="{% static 'product' %}">
    <link rel="stylesheet" href="{% static 'css/core-style.css' %}">
    {% comment %} <link rel="stylesheet" href="{% static "static/style.css" %}"> {% endcomment %}
    <!-- Responsive CSS -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
    </head>
    <body>
        {% include "nav-bar.html" %}
        {% for list in product %}
            
        
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-5">
                    <div class="quickview_pro_img">
                        <img src="{{list.image.url}}" alt="">
                    </div>
                </div>
                <div class="col-12 col-lg-7">
                    <div class="quickview_pro_des">
                        <h4 class="title">{{list.name}}</h4>
                        <div class="top_seller_product_rating mb-15">
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                        </div>
                        <h5 class="price">{{list.price}}</h5>
                        <p>{{list.description}}</p>
                        
                    </div>
                    <!-- Add to Cart Form -->
                    <form class="cart" method="post">
                        <div class="quantity">
                            <span class="qty-minus" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty ) &amp;&amp; qty &gt; 1 ) effect.value--;return false;"><i class="fa fa-minus" aria-hidden="true"></i></span>

                            <input type="number" class="qty-text" id="qty" step="1" min="1" max="12" name="quantity" value="1">

                            <span class="qty-plus" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty )) effect.value++;return false;"><i class="fa fa-plus" aria-hidden="true"></i></span>
                        </div>
                        
                        <!-- Wishlist -->
                        <div class="modal_pro_wishlist">
                            <a href="wishlist.html" target="_blank"><i class="ti-heart"></i></a>
                        </div>
                        <!-- Compare -->
                        
                        </form>

                    <div class="share_wf mt-30">
                        <p>Share With Friend</p>
                        <div class="_icon">
                            <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
                        </div>
                        
                        
                    </div>
                 
                    <div class="item-right">
                        <a href="{% url 'cart_add' list.id %}"><button> Add to cart</button></a>
                        
                     
                        </div>
                        {% endfor %}

                </div>
            </div> 
        
    
            
</div >
        {% include "footer.html" %}
    </body>
</html>
